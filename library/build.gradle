apply plugin: 'com.android.library'
apply plugin: 'maven'

repositories {
    maven {
        url 'http://source.tp-link.net:8081/nexus/content/groups/public/'
    }
}
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        preDexLibraries = false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
compile "com.android.support:appcompat-v7:27.0.+"
    compile 'com.android.support:recyclerview-v7:27.0.+'
    compile 'com.android.support:cardview-v7:27.0.+'
    //compile ('jameson.io.library:library:0.0.1') {
        // exclude group: "com.android.support", module: "support-v4"
    //}
}
